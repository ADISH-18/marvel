<!DOCTYPE html>
<html>
<head>
  <title>MALLU Heroes and Villains</title>
  <style>
    body {
      background-image: url("https://static.toiimg.com/photo/msid-74927254/74927254.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
        color: black;
      display: flex;
      margin: 20px;
    }
    .section {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background-color:rgba(255, 255, 255, 0.438);
    }
    .section h2 {
        background-color: black;
      font-size: 24px;
      font-weight: bold;
      color: whitesmoke;
      text-align: center;
    }
    .character {
      text-decoration: wavy;
      text-decoration: dotted;
      text-align: center;
      display: inline-block;
      margin: 10px;
    }
    .character img {
      width: 150px;
      height: 150px;
    }
    .hero-name, .villain-name {
      font-size: 16px;
      font-weight: bold;
    }
    .row {
      text-align: center;
    }
    .row::after {
      content: "";
      display: table;
      clear: both;
    }
    .row .character {
      width: calc(33.33% - 20px);
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2 >Popular Heroes</h2>
      <div id="heroesTable" class="row">
      </div>
    </div>

    <div class="section">
      <h2>Popular Villains</h2>
      <div id="villainsTable" class="row">
      </div>
    </div>
  </div>

  <script>
    const charactersData = [
      { name: "MINNAL MURALI", image: "https://imgnew.outlookindia.com/public/uploads/articles/2021/12/27/minnal.jpg", alignment: "Hero" },
      { name: "LUCIFER", image: "https://e1.pxfuel.com/desktop-wallpaper/99/23/desktop-wallpaper-lucifer-malayalam-movie-lucifer.jpg", alignment: "Hero" },
      { name: "NANDAGOPAL MARAR", image: "https://pbs.twimg.com/media/EO5S44GUwAIY1O3.jpg", alignment: "Hero" },
      { name: "VINOD", image: "https://static.toiimg.com/thumb/msid-17320440,width-1070,height-580,imgsize-6284,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg", alignment: "Hero" },
      { name: "KURUP", image: "https://st1.bollywoodlife.com/wp-content/uploads/2021/11/Dulquer-Salmaan-in-Kurup.jpg", alignment: "Villain" },
      { name: "BHASKAR PATELAR", image: "https://live.staticflickr.com/2040/1732400911_5e3d29e61e.jpg", alignment: "Villain" },
      { name: "SHAMMI", image: "https://e0.pxfuel.com/wallpapers/696/801/desktop-wallpaper-the-problem-with-kumbalangi-nights-thumbnail.jpg", alignment: "Villain" },
      { name: "GARUDAN VASU", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg5rzAn4C8DGEWIGmlapJtgE-82rCC1XUnLACJqaEyrn88M4iC1FAKuwi_zPykUDnDfNE&usqp=CAU", alignment: "Villain" }
    ];

    function createCharacterCard(character, containerId) {
      const container = document.getElementById(containerId);

      const characterDiv = document.createElement("div");
      characterDiv.classList.add("character");

      const characterImage = document.createElement("img");
      characterImage.src = character.image;
      characterImage.classList.add(character.alignment.toLowerCase() + '-img');

      const characterName = document.createElement("div");
      characterName.classList.add(character.alignment.toLowerCase() + '-name');
      characterName.textContent = character.name;

      characterDiv.appendChild(characterImage);
      characterDiv.appendChild(characterName);

      container.appendChild(characterDiv);
    }
    const heroesTable = document.getElementById("heroesTable");
    const villainsTable = document.getElementById("villainsTable");

    charactersData.forEach(character => {
      const containerId = character.alignment === "Hero" ? "heroesTable" : "villainsTable";
      createCharacterCard(character, containerId);
    });
  </script>
</body>
</html>
